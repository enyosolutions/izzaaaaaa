<ion-view class="auth-view" cache-view="false">
  <ion-nav-bar class="view-navigation">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-title>
      <span><img class="title-image" src="img/logo.png" /></span>
    </ion-nav-title>
    <ion-nav-buttons side="right">
      <a class="button button-clear button-light" ui-sref="app.bookings.home">
        Skip  
      </a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <form name="signup_form" class="" validate>
  <ion-content>
    <div class="title-wrapper">
        <h1 class="auth-title">Inscription</h1>
        <p class="auth-description">Informations supplémentaires</p>
    </div>
    <div class="row form-wrapper">
      <div class="col">
          <div class="form-fields-outer list list-inset">
            <label class="item item-input field">
              <input type="text" placeholder="Prénom" name="firstname" ng-model="newUser.firstname" ng-model-options="{ updateOn: 'mousedown blur' }" required>
            </label>
            <div class="error-msg" role="alert">
                <span class="error" ng-show="signup_form.firstname.$error.required && signup_form.firstname.$touched">
                Ce champ est obligatoire.</span>
            </div>
            <label class="item item-input field">
              <input type="text" placeholder="Nom" name="lastname" ng-model="newUser.lastname" ng-model-options="{ updateOn: 'mousedown blur' }" required>
            </label>
            <div class="error-msg" role="alert">
                <span class="error" ng-show="signup_form.lastname.$error.required && signup_form.lastname.$touched">
                Ce champ est obligatoire.</span>
            </div>
            <label class="item item-input field">
              <input type="number" placeholder="Numéro de téléphone" name="telephone" ng-model="newUser.phone" ng-minlength="10" ng-maxlength="10" ng-model-options="{ updateOn: 'mousedown blur' }" required>
            </label>
            <div class="error-msg" role="alert" ng-show="signup_form.telephone.$touched || signup_form.$submitted">
                <span class="error" ng-show="signup_form.telephone.$error.required">
                Ce champ est obligatoire.</span>
                <span class="error" ng-show="signup_form.telephone.$error.maxlength || signup_form.telephone.$error.minlength || signup_form.telephone.$error.number">
                Le format de votre numero de telephone n'est pas correcte.</span>
              
            </div>
            <label class="item item-input field">
              <input type="text" placeholder="Adresse" name="address" ng-model="newUser.address" ng-model-options="{ updateOn: 'mousedown blur' }" required >
            </label>
            <div class="error-msg" role="alert">
                <span class="error" ng-show="signup_form.address.$error.required && signup_form.address.$touched">
                Ce champ est obligatoire.</span>
            </div>
            <label class="item item-input field">
              <input type="text" placeholder="Complément d'adresse" name="Adresse cont." ng-model="newUser.address2" ng-model-options="{ updateOn: 'mousedown blur' }">
            </label>
          </div>
          <p ng-show="error" class="message error">{{error}}</p>
  
      </div>
    </div>
  </ion-content>
  <div class="login-btns fixed">
      <button type="submit" class="log-in button button-theme" ng-click="doSignUp()" ng-disabled="signup_form.$invalid">
              Valider
      </button>
  </div>
  </form>
</ion-view>
