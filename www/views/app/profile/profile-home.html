
<ion-view view-title='<img class="title-image" src="img/logo.png" />' id="page3">
    <ion-content overflow-scroll="true" >
      <div class="profile-pic">
        <div class="avatar">
            <img class="user-image" ng-src="{{loggedUser.picture}}">
        </div>
      </div>
      <div class="background-gray has-profile-pic">
        <div class="field-card">
            <!--  <ion-scroll direction="y" >-->
            <ion-list>
                <ion-item>
                    <label class="item item-input" name="registertitle">
                        <span class="input-label">Titre</span>
                        <input type="text" placeholder="Mme" value="{{$storage.profile.title}}" ng-model="$storage.profile.title" tabindex="3">
                    </label>
                </ion-item>
                <ion-item>
                    <label class="item item-input" name="registername">
                        <span class="input-label">Nom</span>
                        <input type="text" placeholder="Durand" value="{{$storage.profile.lastname}}" ng-model="$storage.profile.lastname" tabindex="4" required>
                    </label>
                </ion-item>

                <ion-item>
                    <label class="item item-input" name="registerfirstname">
                        <span class="input-label">Prénom</span>
                        <input type="text" placeholder="Jeanne" value="{{$storage.profile.firstname}}" ng-model="$storage.profile.firstname" tabindex="5" required>
                    </label>
                </ion-item>
                <ion-item>
                    <label class="item item-input" name="registeremail">
                        <span class="input-label">Email</span>
                        <input type="email" placeholder="jeane@gmail.com" value="{{$storage.profile.email}}" ng-model="$storage.profile.email" tabindex="1" required>
                    </label>
                </ion-item>
                <ion-item>
                    <label class="item item-input" name="registermobile">
                        <span class="input-label">Téléphone</span>
                        <input type="tel" placeholder="06 55 55 55 55" value="{{$storage.profile.mobile}}" ng-model="$storage.profile.mobile" tabindex="2" required>
                    </label>
                </ion-item>

                <ion-item>
                    <label class="item item-input" name="registerservicedeliveryrue1">
                        <span class="input-label">Rue</span>
                        <input type="text" placeholder="14 rue Jeanne" value="{{$storage.profile.delivery_street1}}" ng-model="$storage.profile.delivery_street1" tabindex="6" required>
                    </label>
                </ion-item>

                <ion-item>
                    <label class="item item-input" name="registerservicedeliveryrue2">
                        <span class="input-label">Rue 2</span>
                        <input type="text" placeholder="Complément adresse" value="{{$storage.profile.delivery_street2}}" ng-model="$storage.profile.delivery_street2" tabindex="7" required>
                    </label>
                </ion-item>

                <ion-item>
                    <label class="item item-input" name="registerservicedeliverycity">
                        <span class="input-label">Ville</span>
                        <input type="text" placeholder="Paris" value="{{$storage.profile.delivery_city}}" ng-model="$storage.profile.delivery_city" tabindex="8" required>
                    </label>
                </ion-item>


                <ion-item>
                    <label class="item item-input" name="registerservicedeliveryzip">
                        <span class="input-label">Code Postal</span>
                        <input type="text" placeholder="75008" value="{{$storage.profile.delivery_codepostal}}" ng-model="$storage.profile.delivery_codepostal" tabindex="9" required>
                    </label>
                </ion-item>
            </ion-list>
          </div>

          <div class="field-card">
              <ion-list>
                <ion-item>
                  <ion-toggle toggle-class="toggle-positive" ng-model="$storage.profile.receivebyemail" ng-checked={{$storage.profile.receivebyemail}} toggle-class="toggle-positive">
                      <p>Rappel via email</p>
                  </ion-toggle>
                </ion-item>
                <ion-item>
                  <ion-toggle toggle-class="toggle-positive" ng-model="$storage.profile.receivebysms" ng-checked={{$storage.profile.receivebysms}} toggle-class="toggle-positive">
                      <p>Rappel via SMS</p>
                  </ion-toggle>
                </ion-item>
              </ion-list>
          </div>
           <div class="field-card">
              <ion-list>

                  <a ui-sref="app.bookings.home" class="item item-icon-right">
                      Paiement
                    <i class="icon ion-chevron-right icon-accessory"></i>
                  </a>


                  <a ui-sref="app.bookings.home" class="item item-icon-right">
                      FAQ
                    <i class="icon ion-chevron-right icon-accessory"></i>
                  </a>


                  <a ui-sref="app.bookings.home" class="item item-icon-right">
                      Mentions Légales
                    <i class="icon ion-chevron-right icon-accessory"></i>
                  </a>

              </ion-list>
          </div>
          <button class="button button-red">Deconnexion</button>
      </div>

        <!--</ion-scroll>-->

    </ion-content>
</ion-view>
