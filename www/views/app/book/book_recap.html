<ion-view class="book-address">
    <ion-content>
        <div class="recap-wrapper">
            <h1 class="title-theme">Recap</h1>
            <h2 class="service-title">{{reservation.service}}</h2>
            <h3>{{reservation.provider_name}}</h3>
            <h4>{{reservation.date | date: 'EEEE, d MMMM'}},</h4>
            <h4>Ã  {{reservation.betweenFrom}}.</h4>
            <div class="payment">
                <div class="card-container left">
                    <i class="ion-card"></i>
                    <span>XXXX.XXXX.XXXX.1234</span>
                </div>
                <div class="card-container right">
                  <button ng-click="showCards()" class="button button-full change-card">
                      Modifier
                  </button>
                </div>
            </div>
            <form id="payment-form" style="display:none;">
                
            </form>
        </div>
    </ion-content>
    <button class="button button-theme fixed" ng-click="confirmBooking()">
        Suivant
    </button>
</ion-view>
