<ion-view class="book-home-view">
    <ion-nav-header></ion-nav-header>
    <ion-content>
        <div class="book-provider select-option-wrapper">
            <div class="list card">
                <div class="item item-image">
                    <img ng-src="http://alphalabx.com:3000/{{imageUrl}}">
                </div>
                <!-- {{provider}} -->
                <div class="item item-body">
                    <div class="provider-info">
                        <h2 class="card-title">{{provider.firstname}} {{provider.lastname}} {{skill.selected}}</h2>
                        <p class="card-description">
                            <span ng-repeat="single_service in provider.services" class="name-text">
                              {{single_service.service.title}} |
                            </span>
                        </p>
                    </div>
                    <div class="skill-shop">
                        <ion-list class="provider-skills">
                            <ion-item class="item-borderless item-time no-padding" ng-repeat="single_service in provider.services">
                                <ion-radio ng-click="selectService(single_service)" > 
                                    <div>
                                        <div class="item-text skill-desc">
                                            {{single_service.service.title}}
                                        </div>
                                        <div class="item-text skill-price">
                                            {{single_service.price}} â‚¬
                                        </div>
                                    </div>
                                    <i class=unchecked-radio></i>
                                </ion-radio>
                            </ion-item>
                        </ion-list>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <button class="button-theme fixed" ng-click="continuetoDate(provider)"  ng-class="{'disabled-btn': !reservation.providerservice}" ng-disabled="!reservation.providerservice">
        Suivant
    </button>
</ion-view>
