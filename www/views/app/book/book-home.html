<ion-view view-title='<img class="title-image" src="img/logo.png" />' class="book-home-view">

<ion-content >

    <label class="item item-input">
      <form class="container">
        <input type="text" placeholder="Votre adresse">
      </form>
      <button class="icon icon-filter" ng-click="showFiltersPopup()"></button>
    </label>

    <ion-list>

      
        <ion-card ng-repeat="group in groups" 
                  ng-click="openGroup(group)"
                  ng-class="{active: isGroupShown(group)}">
          <img ng-src='{{group.img}}'/>
          <ion-card-content>
            <ion-card-title>
              {{group.name}}
            </ion-card-title>
          </ion-card-content>
          <ion-item class="item-accordion"  ng-click="updateQuery(item)" ng-repeat="item in group.items" ng-show="isGroupShown(group)">
                     {{item}}
          </ion-item>
        </ion-card>

    </ion-list> 

  </ion-content>
</ion-view>
