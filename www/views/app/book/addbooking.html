<ion-view view-title="" class="book-home-view">
    <ion-header></ion-header>
    <ion-content>
        <div>
            <div class="item item-divider item-borderless item-date">
                <div class="button-bar button-bar-month">
                    <a class="button" ng-click="openDatePicker()">{{showmonth}}</a>
                </div>
                <div class="button-bar">
                    <a class="button" ng-click="openDatePicker()">{{showday}}</a>
                </div>
            </div>

            <div>
                <ion-list class="list-inset">
                    <ion-item class="item-time no-padding" ng-repeat="n in range(7,20)">
                        <ion-radio ng-click="selectTimeRange(n,n+1)" > 
                            <div class="item-text"> {{n}}:00 | {{n+1}}:00 </div> 
                            <i class=unchecked-radio></i>
                        </ion-radio>
                    </ion-item>
                </ion-list>
            </div>
            <div class="item item-divider">
                Désolé aucun service après 21:00.
            </div>
        </div>
    </ion-content>
    <button type="button" class="button button-theme fixed" ng-click="confirmBooking(provider)" ng-class="{'disabled-btn': !reservation.hour}" ng-disabled="!reservation.hour">
      Suivant
    </button>
</ion-view>
