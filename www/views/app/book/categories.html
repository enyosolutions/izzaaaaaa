<ion-view class="book-home-view">
    <ion-content>

        <ion-list>
            <ion-card ng-repeat="subgroup in subgroups" ng-click="toggleGroup(subgroup)" ng-class="{active: isGroupShown(subgroup)}">
                <img ng-src='http://alphalabx.com:3000/{{subgroup.pic}}' />
                <ion-card-content>
                    <ion-card-title>
                        {{subgroup.title}}
                    </ion-card-title>
                </ion-card-content>
                <ion-item class="item-accordion" ng-repeat="item in subgroup.services" ng-click="openService(item)" ng-show="isGroupShown(subgroup)">
                      {{item.title}}
                </ion-item>

            </ion-card>
        </ion-list>
    </ion-content>
</ion-view>
